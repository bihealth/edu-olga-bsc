{% extends "base.html" %}

{% block content %}
<h2>Do you want to start processing your data?</h2>
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <div class="actions">
        <input type="submit" value="Process" class="btn button button--primary">
        <a href="{% url 'project-detail' view.kwargs.pk %}" class="btn button button--secondary">Cancel</a>
    </div>

</form>
{% endblock content %}
